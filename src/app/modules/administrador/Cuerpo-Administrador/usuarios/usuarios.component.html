<div class="card" style="margin-top: 5%; margin-bottom: 7%; ">
    <p-table   #dt2 [columns]="cols" [value]="usuarios" [tableStyle]="{ 'width': '30rem' }">
      
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                    <input pInputText type="text"  placeholder="Filtrar por {{ col.header }}"  style="width: 200px;"/>
                </th>
                <th> Editar/Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td>{{ rowData.id }}</td>
                <td>{{ rowData.nombre }}</td>
                <td>{{ rowData.celular }}</td>
                <td>{{ rowData.correo }}</td>    
                <td *ngIf="rowData.rol === 'c'; else otherRole">
                    Cliente
                  </td>
                  <ng-template #otherRole>
                    <td>{{ rowData.rol }}</td>
                  </ng-template>
                  <td>{{rowData.domicilio.calle}}, {{rowData.domicilio.colonia}}, {{rowData.domicilio.cp}}, {{rowData.domicilio.num_Exterior}}</td>
                <td>
                
                    <div style="display: flex;">
                        <div style="margin-right: 1%;">
                            <p-button severity="info"  (click)="showDialog()" > <i class="pi pi-pencil"></i></p-button>
                        </div>
                        <div>
                            <p-button (click)="confirm()" severity="danger">  <i class="pi pi-trash"></i></p-button>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>



<p-dialog header="Crear Cuenta" [(visible)]="visible" [modal]="true" [style]="{ width: '60vw', height: '100rem' }" [draggable]="false" [resizable]="false" [closable]="false">

    <div class="flex flex-column gap-2">
      <label for="username">Nombre:</label>
      <input style="max-width: 100%;" type="text" pInputText />
  
    </div>
    <div class="flex flex-column gap-2">
      <label for="username">Correo:</label>
      <input style="max-width: 100%;" type="text" pInputText />
  
    </div>
    <div class="flex flex-column gap-2">
        <label for="username">telefono:</label>
        <input style="max-width: 100%;" type="text" pInputText />
    
      </div>
    <div>
        <label>Rol:</label>
        <p-dropdown [options]="cities"  optionLabel="name" [showClear]="true" placeholder="Select a City"></p-dropdown>

    </div>
    <div class="flex flex-column gap-2">
        <label for="username">direccion:</label>
        <input style="max-width: 100%;" type="text" pInputText />
    
      </div>
    <ng-template pTemplate="footer">
      <div class="botones-fotter">
        <p-button class="create-account-button" label="guardar Cambio" [raised]="true" severity="success"
          size="small"></p-button>
        <p-button label="Cancelar" [raised]="true" severity="danger" (click)="visible=false" size="small"></p-button>
      </div>
    </ng-template>
  </p-dialog>




  <div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-confirmDialog>
        <ng-template pTemplate="message" let-message>
            <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
                <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
                <p>{{ message.message }}</p>
            </div>
        </ng-template>
    </p-confirmDialog>
    </div>
