<form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario">
  </div>
  <div>
    <label for="password">Contrase単a:</label>
    <input type="password" id="password" formControlName="password" placeholder="Ingrese su contrase単a">
  </div>
  <div class="button-container">

    <p-button type="submit" class="login-button t-texto" [disabled]="miFormulario.invalid" [rounded]="true"
      severity="success">ininciar session</p-button>
    <p-button class="create-account-button" (click)="showDialog()" severity="secondary" [rounded]="true">Crear
      cuenta</p-button>

  </div>
</form>
